<div
  nz-row
  class="sort-videos-panel">
  <span
    class="sort-videos-panel__label">
    Sorting by:
  </span>

  <span
    class="sort-videos-panel__sort-name"
    [ngClass]="{ 'sort-videos-panel__sort-name--active': isSortByIncreaseDate }"
    (click)="sortByDate()">
    date
  </span>

  <span
    class="sort-videos-panel__sort-name"
    [ngClass]="{ 'sort-videos-panel__sort-name--active': isSortByIncreaseViews }"
    (click)="sortByViews()">
    count of views
  </span>

  <div
    class="sort-videos-panel__word-sort">
    <span
      class="sort-videos-panel__sort-name"
      [ngClass]="{ 'sort-videos-panel__sort-name--active': isSortByWord }"
      (click)="sortByWord()">
      by word or sentence
    </span>

    <input
      nz-input
      placeholder="video name filter"
      nzSize="small"
      [(ngModel)]="sortWord"
      class="sort-videos-panel__word-sort-input" />
  </div>
</div>
