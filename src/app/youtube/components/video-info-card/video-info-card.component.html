<div
  highlightBorderWithDate
  [date]="date"
  class="video-info-card">

  <div class="video-info-card__content">
    <div
      nz-row
      nzAlign="top"
      nzJustify="center"
      class="video-info-card__image-wrapper">
      <img
        nz-image
        width="200px"
        [src]="imageUrl"
        alt="video card image">
    </div>

    <div
      nz-row
      nzJustify="space-between"
      nzAlign="middle"
      class="video-info-card__options">
      <div nz-col>
        <div
          nz-row
          nzAlign="middle"
          nzJustify="space-between">
          <i
            nz-icon
            nzType="eye"
            nzTheme="fill">
          </i>
          <span>{{ viewAmount }}</span>
        </div>
      </div>

      <div nz-col>
        <div
          nz-row
          nzAlign="middle"
          nzJustify="space-between">
          <i
            nz-icon
            nzType="like"
            nzTheme="fill">
          </i>
          <span>{{ likeAmount }}</span>
        </div>
      </div>

      <div nz-col>
        <div
          nz-row
          nzAlign="middle"
          nzJustify="space-between">
          <i
            nz-icon
            nzType="dislike"
            nzTheme="fill">
          </i>
          <span>{{ dislikeAmount }}</span>
        </div>
      </div>

      <div nz-col>
        <div
          nz-row
          nzAlign="middle"
          nzJustify="space-between">
          <i
            nz-icon
            nzType="comment"
            nzTheme="outline">
          </i>
          <span>{{ commentAmount }}</span>
        </div>
      </div>
    </div>

    <div
      nz-row
      nzJustify="center"
      nzAlign="top"
      class="video-info-card__title">
      <h2 class="video-info-card__title-text">
        {{ title }}
      </h2>
    </div>
  </div>

  <div
    nz-row
    nzJustify="center"
    nzAlign="top"
    class="video-info-card__actions">
    <button
      nz-button
      nzType="primary"
      nzSize="large"
      nzShape="round">
      more...
    </button>
  </div>
</div>
